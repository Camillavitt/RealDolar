<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Indie+Flower&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Varela+Round&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Varela+Round&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real e Dolar</title>
</head>

<body>

    <input type="checkbox" name="#" id="toggle" class="toggle-btn">
    <label for="toggle" class="toggle-label"></label>

    <script src="main.js"></script>

    
    <div class="container">

        <h1>Conversor de Real para Dolar:</h1>
        <label for="realInput">VALOR EM REAL</label>
        <input type="number" id="realInput">
        <button onclick="converter()">Converter</button>

        <p id="resultado">Valor em Dólar:</p>

    </div>

    <script>
        function converter() {

            var valorReal = document.getElementById("realInput").value;
            var taxaConversao = 0.20;
            var valorDolar = valorReal * taxaConversao;
            document.getElementById("resultado").innerHTML = "Valor em Dólar $" + valorDolar.toFixed(2);
        }
    </script>

</body>

</html>
